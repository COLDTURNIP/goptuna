name: Run kurobako benchmark
on:
  pull_request:
    paths:
    - '.github/workflows/benchmark-rosenbrock.yml'
    - '_benchmarks/runner.sh'
    - 'cmaes/**.go'
    - 'tpe/**.go'
jobs:
  benchmarks-rosenbrock:
    name: Run kurobako benchmark
    runs-on: ubuntu-latest

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@master
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      - run: python -V
      - run: pip install -U pip
      - run: pip install kurobako optuna cma
      - name: Cache kurobako CLI
        id: cache-kurobako
        uses: actions/cache@v2
        with:
          path: ./kurobako
          key: kurobako-0-1-10
      - name: Download kurobako CLI
        if: steps.cache-kurobako.outputs.cache-hit != 'true'
        run: |
          curl -L https://github.com/sile/kurobako/releases/download/0.1.10/kurobako-0.1.10.linux-amd64 -o kurobako
          chmod +x kurobako
          ./kurobako -h

      - name: Run benchmarks of Rosenbrock function
        env:
          KUROBAKO: ./kurobako
          REPEATS: 10
          BUDGET: 50
        run: ./_benchmarks/runner.sh rosenbrock ./kurobako-report.json
      - name: Plot kurobako result
        uses: c-bata/github-actions-kurobako/plot@v1
        id: kurobako-plot
        with:
          report-json-path: './kurobako-report.json'
      - name: Generate kurobako markdown report
        run: cat ./kurobako-report.json | ./kurobako report > ./kurobako-report.md

      - name: Set HAS_SECRET flag
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          if [ ! -z $GCP_PROJECT_ID ] && [ ! -z $GCP_SA_KEY ]; then
              echo '::set-env name=HAS_SECRET::1'
          else
              echo '::set-env name=HAS_SECRET::0'
          fi
      - run: echo $HAS_SECRET
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        if: ${{ env.HAS_SECRET == 1 }}
        with:
          version: '275.0.0'
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      - run: gcloud info
        if: ${{ env.HAS_SECRET == 1 }}
      - run: gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
        if: ${{ env.HAS_SECRET == 1 }}
      - name: Upload an image to google cloud storage
        run: gsutil cp ${{ steps.kurobako-plot.outputs.image-path }} gs://kurobako-reports/${{ github.repository }}/rosenbrock-${{ github.sha }}.png
        if: ${{ env.HAS_SECRET == 1 }}
      - name: Comment to a pull request
        if: ${{ env.HAS_SECRET == 1 }}
        uses: c-bata/github-actions-kurobako@v2
        with:
          report-md-path: './kurobako-report.md'
          public-image-url: https://storage.googleapis.com/kurobako-reports/${{ github.repository }}/rosenbrock-${{ github.sha }}.png
          title: 'Benchmark result of Rosenbrock function'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: cp ${{ steps.kurobako-plot.outputs.image-path }} rosenbrock.png
      - run: mv ./kurobako-report.md ./kurobako-report-rosenbrock.md
      - run: mv ./kurobako-report.json ./kurobako-report-rosenbrock.json
      - uses: actions/upload-artifact@v2
        with:
          name: kurobako-report
          path: rosenbrock.png
      - uses: actions/upload-artifact@v2
        with:
          name: kurobako-report
          path: kurobako-report-rosenbrock.md
      - uses: actions/upload-artifact@v2
        with:
          name: kurobako-report
          path: kurobako-report-rosenbrock.json
