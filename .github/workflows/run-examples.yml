name: Run examples
on:
  pull_request:
    branches:
    - master
jobs:
  examples:
    name: Run goptuna examples on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@master

    - name: Running go tests
      env:
        GO111MODULE: on
      run: |
        make build
        ./bin/simple_tpe
        ./bin/concurrency
        ./bin/trialnotify
